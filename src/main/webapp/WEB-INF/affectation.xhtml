<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <title>Gestion des affectations</title>
    <style>
        /* Styles CSS peuvent être ajoutés ici pour améliorer l'apparence */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="employeeForm">
        <div class="form-group">
            <label for="employeeAffectation">Employee Affectation:</label>
            <input type="text" id="employeeAffectation" name="employeeAffectation"></input>
        </div>
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName"></input>
        </div>
        <div class="form-group">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="projectName"></input>
        </div>
        <div class="form-group">
            <label for="implication">Implication en %:</label>
            <input type="text" id="implication" name="implication"></input>
        </div>
        <div class="form-group">
            <input type="submit" value="Affecter Projet"></input>
        </div>
    </form>
</div>
</body>
</html>
