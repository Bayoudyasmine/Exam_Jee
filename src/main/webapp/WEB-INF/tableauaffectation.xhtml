<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="row mb-3">

        <div class="col text-end">

        <tbody>

        <tr>

                <a href="#" class="btn btn-sm btn-primary">Edit</a>

            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
